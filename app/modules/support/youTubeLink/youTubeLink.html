<a href="https://www.youtube.com/watch?v={{vid}}" target="_blank">
    <div class="col1">
        <div class="cont">
            <div class="cont-col1">
                <div class="label label-sm label-danger">
                    <i class="fa fa-youtube-play"></i>
                </div>
            </div>
            <div class="cont-col2">
                <div class="desc">{{label}} <span class="text-danger"><strong>{{flag}}</strong></span>
                </div>
            </div>
        </div>
    </div>
    <div class="col2">
        <div class="date">{{duration}}</div>
    </div>
</a>
