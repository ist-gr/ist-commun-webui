<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>-->
            <h4 class="modal-title">{{modal.title}}</h4>
        </div>
        <div class="modal-body" ng-bind-html="modal.content">
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" ng-click="modal.onConfirm($modal)">{{modal.confirmActionText}}</button>
            <button type="button" class="btn" ng-click="modal.onCancel($modal)">{{modal.cancelActionText}}</button>
        </div>
    </div>
</div>
